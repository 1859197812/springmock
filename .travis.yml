language: java
jdk: oraclejdk8

env:
  global:
    - secure: 
    - secure: 

cache:
  directories:
    - $HOME/.m2/repositories
    - $HOME/.m2/wrapper

install: true  #skip ./mvwn install it's not required

script: ./mvnw -B clean verify

after_success:
  - "[[ $TRAVIS_BRANCH == \"master\" ]] && ./mvnw -DskipTests -B --settings .mvn/settings.xml deploy"
